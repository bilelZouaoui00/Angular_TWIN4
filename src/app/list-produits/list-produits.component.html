<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Information</title>
    <style>
    </style>
  </head>
  <body>
    <h1><u>Recherche produit </u></h1>

    Code :
    <input
      [(ngModel)]="codeRecherche"
      placeholder="Entrez le code du produit"
      type="search"
      style="margin-left: 10px"
    />
    <!-- Rectangle with content -->
    <div *ngFor="let item of items">
      <div
        *ngIf="item.code.includes(codeRecherche)"
        class="rectangle"
        [ngStyle]="{
          color: item.prixUnitaire <= 50 ? 'blue' : 'black',
          'font-style': item.prixUnitaire <= 50 ? 'italic' : 'normal',
          'font-size.px': item.prixUnitaire <= 50 ? 20 : 16
        }"
      >
        {{ item.idProduit }}.Produit: {{ item.libelle }}
        <button [disabled]="item.tauxTVA == 0.02" (click)="AjusterTVA(item)">
          Ajuster TVA
        </button>
        <br /><span *ngIf="item.boutonClique">TVA modifiée</span>

        <ul>
          <li [ngStyle]="">Identifiant: {{ item.idProduit }}</li>
          <li>Code: {{ item.code }}</li>
          <li>Prix Unitaire: {{ item.prixUnitaire }}</li>
          <li>Taux TVA: {{ item.tauxTVA }}</li>
        </ul>
      </div>
      <!-- Property binding pour manipuler la propriété style :  -->
      <!-- <div [style.color]="produit.prixUnitaire <= 50 ? 'blue' : 'black'"
      [style.font-style]="produit.prixUnitaire <= 50 ? 'italic' : 'normal'"
      [style.font-size.px]="produit.prixUnitaire <= 50 ? 20 : 16"> -->

      <!-- La directive ngStyle -->
      <!-- <div [ngStyle]="{'color': produit.prixUnitaire <= 50 ? 'blue' : 'black',
      'font-style': produit.prixUnitaire <= 50 ? 'italic' : 'normal',
      'font-size.px': produit.prixUnitaire <= 50 ? 20 : 16}"> -->

      <!-- La directive ngClass -->
      <!-- <div [ngClass]="{'blue-text': produit.prixUnitaire <= 50,
      'italic-text': produit.prixUnitaire <= 50,
      'large-text': produit.prixUnitaire <= 50}"> -->
    </div>
    <hr />
    <h1><u>Ajout d'un produit </u></h1>

   <!-- Formulaire d'ajout de produit -->
<form (submit)="ajouterProduit()">
  <div class="form-group">
    <label for="idProduit">IdProduit :</label>
    <input type="text" id="idProduit"  />
  </div>

  <div class="form-group">
    <label for="code">Code :</label>
    <input type="text" id="code"  />
  </div>

  <div class="form-group">
    <label for="libelle">Libelle :</label>
    <input type="text" id="libelle"  />
  </div>

  <div class="form-group">
    <label for="prixUnitaire">Prix unitaire :</label>
    <input type="number" id="prixUnitaire"  />
  </div>

  <div class="form-group">
    <label for="tauxTVA">Taux TVA unitaire :</label>
    <input type="number" id="tauxTVA"  />
  </div>
  <button type="submit">Ajouter</button>
</form>


  </body>
</html>
