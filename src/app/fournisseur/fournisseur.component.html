<h1>Exercice 2 </h1>
<br>
<div *ngFor="let fournisseur of ListFournisseur "
  style="border: 2px solid rgb(0, 0, 0); padding: 10px; margin: 10px"
  [ngStyle]="{'background-color': fournisseur.libelle === 'hp' ? 'green' : 'yellow'}">
  <fieldset [style.font-weight]="fournisseur.code.startsWith('2A') ? 'bold' : 'normal'"
    (dblclick)="removeFournisseur(fournisseur)">
    <legend>Fournisseur ID: {{ fournisseur.idFournisseur }}</legend>
    <ul>
      <li>ID: {{ fournisseur.idFournisseur }}</li>
      <li>Code: {{ fournisseur.code }}</li>
      <li>Libell√©: {{ fournisseur.libelle }}</li>
    </ul>
  </fieldset>
</div>
