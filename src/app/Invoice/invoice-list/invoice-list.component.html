
<p>invoice-list works!</p>

<ul *ngFor="let invoice of listInvoice">

  <li>Facteur : {{invoice.idFacture}}

    <a [routerLink]="['/invoice']" [queryParams]="{ id: invoice.idFacture, active: invoice.active }">Details 2</a>
  </li>

</ul>
